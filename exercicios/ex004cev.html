<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data processing</title>
</head>
<body>
    
    <script>
            var nome = window.prompt("Whats your name ? ")
            document.writeln(`Hello, ${nome.toUpperCase()}. Have a nice day! <br/>`)
            document.writeln(`<strong>Your name has ${nome.length} letters.</strong> `)     
    </script>
</body>
</html>
