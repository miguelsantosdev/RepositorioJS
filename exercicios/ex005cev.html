<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - first steps</title>

    <style>
        body{
            background-color: antiquewhite;
            color:aliceblue;
            font: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
        <h1>Starting studies with DOM</h1>

        <p>Here is the result</p>
        <p>Learning to use the <strong>DOM</strong> in JavaScript.</p>
        <div id="click">Click here.</div>
        <script>
            var bodysite = window.document.body
            bodysite.style.background = 'darkgoldenrod'

            window.document.writeln('Hello World. How is it going ?')
            window.document.writeln(window.document.charset)
            window.document.writeln(window.document.URL)
            window.document.writeln(window.navigator.appName)

            var paragrafo1 = window.document.getElementsByTagName('p')[1]

            window.document.write('Est√° escrito desta maneira: ' +paragrafo1.innerHTML)
            
            paragrafo1.style.color = 'black'

            window.alert(click.innerText)

            var c = window.document.getElementById('click')
            window.document.writeln(click.innerText)

            click.style.background = 'black'
            c.innerHTML = 'Click...'

            var y = window.document.querySelector('div#click')

            y.style.background ='red'
            </script>
</body> 
</html>
