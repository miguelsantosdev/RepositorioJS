<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Contador</title>
</head>
<body>
    <header>
        <h1>C O N T A D O R</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inicio">Inicio: </label>
                <input type="number" name="ini" id="iini" min="0" max="10" required placeholder="escolha de 0 a 10">
            </div>
            <div>
                <label for="final">Final: </label>
                <input type="number" name="fim" id="ifim" min="10" max="20" required placeholder="escolha de 10 a 20">
            </div>
            <div>
                <label for="passo">Passo: </label>
                <input type="number" name="pass" id="ipass" min="1" max="3" required placeholder="escolha de 1 a 3">
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script>
        window.alert('Seja bem vindo ao CONTADOR !')
        window.confirm('Faça uma contagem de 1 até 20.')
        window.prompt('Digite o seu número da sorte para prosseguir. Caso não tenha, escolha um.')
    </script>
</body>
</html>
