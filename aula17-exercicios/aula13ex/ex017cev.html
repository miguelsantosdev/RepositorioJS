<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Contador</title>
</head>
<body>
    <header>
        <h1>C O N T A D O R</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inicio">Inicio: </label>
                <input type="number" name="ini" id="iini"  required placeholder="escolha de 0 a 10">
            </div>
            <div>
                <label for="final">Final: </label>
                <input type="number" name="fim" id="ifim" min="10" max="20" required placeholder="escolha de 10 a 20">
            </div>
            <div>
                <label for="passo">Passo: </label>
                <input type="number" name="pass" id="ipass" min="1" max="3" required placeholder="escolha de 1 a 3">
            </div>

            <div>
                <input type="button" value="Contar" onclick="contagem()">
            </div>
        </section>

        <script src="script.js"></script>

    </main>
    <footer>
        <p>&copy;Code-Miguel</p>
    </footer>  
</body>
</html>
